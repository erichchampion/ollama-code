image: node:20-alpine
stages:
  - prepare
  - analyze
  - report
variables:
  MIN_QUALITY_SCORE: '80'
  MAX_CRITICAL_ISSUES: '0'
  MAX_SECURITY_ISSUES: '5'
  MAX_PERFORMANCE_ISSUES: '3'
  MIN_TEST_COVERAGE: '80'
  REGRESSION_THRESHOLD: medium
  ANALYSIS_TIMEOUT: '300'
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .yarn/cache/
install:dependencies:
  stage: prepare
  script:
    - echo "ðŸ“¦ Installing dependencies..."
    - yarn install --frozen-lockfile
    - echo "ðŸ”¨ Building project..."
    - yarn build
  artifacts:
    paths:
      - node_modules/
      - dist/
    expire_in: 1 hour
ollama:code:analysis:
  stage: analyze
  needs:
    - install:dependencies
  script:
    - echo "ðŸ” Running Ollama Code Analysis..."
    - >-
      node dist/src/ai/vcs/ci-pipeline-integrator.js --platform gitlab
      --repository-path . --enable-security true --enable-performance true
      --enable-architecture true --enable-regression true --min-quality-score 80
      --max-critical-issues 0 --max-security-issues 5 --max-performance-issues 3
      --min-test-coverage 80 --regression-threshold medium --report-format json
      --output-path ./reports
    - if [ -f "reports/ollama-code-report.json" ]; then
    - '  QUALITY_GATES=$(jq -r ''.qualityGatePassed'' reports/ollama-code-report.json)'
    - '  QUALITY_SCORE=$(jq -r ''.overallScore'' reports/ollama-code-report.json)'
    - '  echo "Quality Score: ${QUALITY_SCORE}/100"'
    - '  if [ "$QUALITY_GATES" = "true" ]; then'
    - '    echo "âœ… All quality gates passed"'
    - '  else'
    - '    echo "âŒ Quality gates failed - review required"'
    - '    exit 1'
    - '  fi'
    - else
    - '  echo "Analysis report not found"'
    - '  exit 1'
    - fi
  artifacts:
    reports:
      codequality: reports/ollama-code-quality.json
    paths:
      - reports/
    expire_in: 30 days
generate:reports:
  stage: report
  needs:
    - ollama:code:analysis
  script:
    - echo "ðŸ“Š Generating consolidated reports..."
    - if [ -f "reports/ollama-code-report.json" ]; then
    - '  QUALITY_SCORE=$(jq -r ''.overallScore'' reports/ollama-code-report.json)'
    - '  SECURITY_ISSUES=$(jq -r ''.results.security.totalVulnerabilities // 0'' reports/ollama-code-report.json)'
    - '  PERFORMANCE_ISSUES=$(jq -r ''.results.performance.totalIssues // 0'' reports/ollama-code-report.json)'
    - '  REGRESSION_RISK=$(jq -r ''.results.regression.overallRisk // "unknown"'' reports/ollama-code-report.json)'
    - '  # Generate summary'
    - '  cat > reports/summary.md <<EOL'
    - '## ðŸ¤– Ollama Code Analysis Results'
    - ''
    - '### ðŸ“Š Overall Quality Score: ${QUALITY_SCORE}/100'
    - ''
    - '#### ðŸ“ˆ Key Metrics:'
    - '- ðŸ›¡ï¸ Security Issues: ${SECURITY_ISSUES}'
    - '- âš¡ Performance Issues: ${PERFORMANCE_ISSUES}'
    - '- âš ï¸ Regression Risk: ${REGRESSION_RISK}'
    - EOL
    - fi
  artifacts:
    paths:
      - reports/
    expire_in: 30 days

